<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>源晟首页</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../static/css/layui.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<div id="tableBox">
    <table class="layui-table" lay-data="{url:'wx/template/getUser', page:true, id:'idUserList'}"
           lay-filter="demo">
        <thead>
        <tr>
            <th lay-data="{field:'openid'}">ID</th>
            <th lay-data="{field:'nickname'}">微信名</th>
            <th lay-data="{field:'name', width:120}">用户名</th>
            <th lay-data="{field:'city', width:100}">城市</th>
            <th lay-data="{field:'phone', width:118}">手机号</th>
            <th lay-data="{fixed: 'right', width:178, align:'center', toolbar: '#barDemo'}">操作</th>
        </tr>
        </thead>
    </table>

</div>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>


<script src="../static/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述 JS 路径需要改成你本地的 -->
<script>
    //table操作页面，删除、查看操作。
    layui.use('table', function () {
        const table = layui.table;
        //监听表格复选框选择
        table.on('checkbox(demo)', function (obj) {
            console.log(obj)
        });
        //监听工具条
        table.on('tool(demo)', function (obj) {
            const data = obj.data;
            if (obj.event === 'detail') {
                layer.msg('请登录管理端操作');
            } else if (obj.event === 'del') {
                layer.msg('请登录管理端操作');
            }
        });


    });
</script>
</body>
</html>
